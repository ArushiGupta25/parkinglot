<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>major project</title>
  <link rel="stylesheet" href="styles.css" > 
  </head>
  <body>
    <main>
     <div class = "main">
      <h2>PARKING LOT REGISTRATION</h2>
      <form id="parkinglotForm">
          
       <label class="name"> Name:</label>
         <input type="text" placeholder="Name of the owner" name="name" required >
        <br> <br>
       <label class="vehicle name"> Vehicle name :</label>
         <input type="text" placeholder=" Vehicle Name" name="vname" required >
        <br> <br>
       <label class ="name"> Vehicle Number</label>
         <br> 
        <label class ="name">(eg- XX-XX-XX-XXXX):</label>
       <input type="tel" placeholder="Vehicle number" name="number" required pattern="[A-Z]{2}[-][0-9]{2}[-][A-Z]{2}[-][0-9]{4}" >
        
        <span class="validity"></span>
        <br> <br>
        <div id="dates">
       <label class="name">  Entry Date :</label>
       <input type="date" placeholder="date of Entry" name="entrydate" required >
        <br> <br>
        <label class ="name">Exit Date :</label>
        <input type="date" placeholder="date of Exit" name="exitdate" required >
        <br> <br>
      </div>
      <br> <br>
      <button type="submit">SUBMIT</button>
    </form>
    
    
      
      <!-- <button id="unpark" value="unpark" onclick="unpark()">Click here for unpark</button> -->
      <div class="Vehicle"></div>
    </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
